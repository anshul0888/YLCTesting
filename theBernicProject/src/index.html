<!DOCTYPE html>
<html ng-app="YlcApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!-- Title -->
    <title>{{title}}</title>

    <!-- CSS FILES -->

    <!-- Bootstrap-3.3.7 -->
    <link href="./tech/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font-awesome -->
    <link href="./tech/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!-- Angular-Ui Bootstrap -->
    <link href="./tech/angular-ui/ui-bootstrap-csp.css" rel="stylesheet">
    <!--Font-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700' rel='stylesheet' type='text/css'>
    <!-- CUSTOM CSS -->
    <!-- Index -->
    <link href="./app/index.css" rel="stylesheet">
    <!-- Home -->
    <link href="./home/home.css" rel="stylesheet">
    <!-- Experience Details -->
    <link href="./experienceDetails/experienceDetails.css" rel="stylesheet">


</head>

<body>
    <!-- theBernic Logo -->
    <div ng-controller="LogoCtrl" class="theBernicLogo">
        <!-- {{logo}} =>  -->
        <div class="container">
            <a href="#!/home"><img src={{logo}} class="img-responsive logoDisplay"></a>
        </div>
    </div>
    <!-- theBernic Logo ends -->

    <!-- Navigation Bar -->
    <div ng-controller="NavBarCtrl">
        <nav class="navbar navbar-default navPosition" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-target=".navbar-collapse" ng-click="isNavCollapsed = !isNavCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <ul class="navbar-brand" style="list-style: none;">
                    <li class="rightUl"><a style="color: white !important;cursor: inherit;">powered by </a></li>
                </ul>
                <ul class="navbar-brand" style="padding-top: 1px; list-style: none;">
                    <li style="background-color: white;"><a href="https://www.yourlocalcousin.com/" target="_blank" style="padding: 0px;"><img src={{ylcLogo}} class="img-responsive ylcLogo"></a></li>
                </ul>
            </div>
            <div class="container-fluid">
                <div class="collapse navbar-collapse ylcBarGradient" uib-collapse="isNavCollapsed">
                    <!--Navbar right-->
                    <ul class="nav navbar-nav navbar-right rightUl">
                        <li><a href="#" style="color: white !important;">Login</a></li>
                        <li><a href="#!/home" style="color: white !important;">Home</a></li>
                        <li><a data-toggle="modal" data-target="#contactUs" style="color: white !important;">Contact Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Navigation Bar ends -->

    <!-- Workspace -->
    <section ng-controller="RefreshCtrl">
        <!--Views-->
        <div class="container" ng-view></div>

    </section>
    <!-- Workspace Ends -->

    <!--Footer-->
    <footer class="foot">
        <div class="container">
            <br>
            <h2 class="text-center">Your Local Cousin</h2>
            <p class="text-center">Copyright &copy; 2017 Your Local Cousin</p>
        </div>
    </footer>
    <!--Footer Ends-->

    <!--Contact Us Modal-->
    <!-- Modal -->
    <div class="modal fade" id="contactUs" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" style="font-size: 20px;"><i class="fa fa-times" aria-hidden="true"></i></button>
                    <h2 class="modal-title text-center">Contact Us</h2>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="First Name/ Last Name">
                        <br>
                        <input class="form-control" type="text" placeholder="Email">
                        <br>
                        <input class="form-control" type="text" placeholder="Phone no. with country code (for eg: +91 98180 12345)">
                        <br>
                        <br>
                        <div class="stripe-3"></div>
                        <h4>A brief description about your request</h4>
                        <br>
                        <textarea class="form-control" rows="5" style="resize: none;"></textarea>
                        <br>
                        <br>
                        <div class="stripe-3"></div>

                        <p class="text-center" style="font-size: 20px;">For additional information contact us at<br><span style="color: rgba(241,90,36,1);">info@yourlocalcousin.com</span><br>or on WhatApp at <span style="color: rgba(241,90,36,1);">+1-631-245-4748</span>.</p>
                        <br>
                        <button class="btn btn-success btn-block" type="submit">Submit</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!--Contact Us Modal Ends-->

</body>

<!-- JAVASCRIPT SCRIPTS -->

<!-- ANGULAR-1.6.4 -->
<!-- Angular -->
<script src="./tech/angular/angular.min.js" type="text/javascript"></script>
<!-- Angular-route -->
<script src="./tech/angular/angular-route.min.js" type="text/javascript"></script>
<!--JQuery-->
<script src="./tech/jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
<!--Bootstrap-->
<script src="./tech/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
<!-- ANGULAR-UI -->
<script src="./tech/angular-ui/ui-bootstrap-tpls.js" type="text/javascript"></script>
<!-- App -->
<script src="./app/app.js" type="text/javascript"></script>
<!-- Home -->
<script src="./home/home.js" type="text/javascript"></script>
<!-- Experience Details -->
<script src="./experienceDetails/experienceDetails.js" type="text/javascript"></script>

</html>
