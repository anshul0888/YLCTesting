<!DOCTYPE html>
<html ng-app="YlcApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <!-- Title -->
    <title>{{title}}</title>

    <!-- CSS FILES -->

    <!-- Bootstrap-3.3.7 -->
    <link href="./tech/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <!-- Font-awesome -->
    <link href="./tech/fontawesome/css/font-awesome.css" rel="stylesheet">
    <!-- Angular-Ui Bootstrap -->
    <link href="./tech/angular-ui/ui-bootstrap-csp.css" rel="stylesheet">
    <!--Font-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,600,700' rel='stylesheet' type='text/css'>
    <!-- CUSTOM CSS -->
    <!-- Index -->
    <link href="./app/index.css" rel="stylesheet">
    <!-- Home -->
    <link href="./home/home.css" rel="stylesheet">
    <!-- Experience Details -->
    <link href="./experienceDetails/experienceDetails.css" rel="stylesheet">


</head>

<body>
    <!-- theBernic Logo -->
    <div ng-controller="LogoCtrl" class="theBernicLogo">
        <!-- {{logo}} =>  -->
        <div class="container">
            <img src={{logo}} class="img-responsive logoDisplay">
        </div>
    </div>
    <!-- theBernic Logo ends -->

    <!-- Navigation Bar -->
    <div ng-controller="NavBarCtrl">
        <nav class="navbar navbar-default navPosition" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="container-fluid">
                <div class="collapse navbar-collapse" uib-collapse="isNavCollapsed">
                    <!--Navbar left-->
                    <ul class="nav navbar-nav leftUl">
                        <li><a href="#!/home">Home</a></li>
                    </ul>
                    <!--Navbar right-->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#!/home" style="padding: 0px;"><img src="./images/ylcLogo.png" class="img-responsive ylcLogo"></a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a>powered by </a></li>
                    </ul>

                </div>
            </div>
        </nav>
    </div>
    <!-- Navigation Bar ends -->

    <!-- Workspace -->
    <section ng-controller="RefreshCtrl">
        <!--Views-->
        <div class="container" ng-view></div>

    </section>
    <!-- Workspace Ends -->

    <!--Footer-->
    <footer class="foot">
        <div class="container">
            <br>
            <h2 class="text-center">Your Local Cousin</h2>
        </div>
    </footer>
    <!--Footer Ends-->

</body>

<!-- JAVASCRIPT SCRIPTS -->

<!-- ANGULAR-1.6.4 -->
<!-- Angular -->
<script src="./tech/angular-1.6.4/angular.min.js" type="text/javascript"></script>
<!-- Angular-route -->
<script src="./tech/angular-1.6.4/angular-route.min.js" type="text/javascript"></script>
<!--JQuery-->
<script src="./tech/jQuery/jquery-3.2.1.min.js" type="text/javascript"></script>
<!--Bootstrap-->
<script src="./tech/bootstrap-3.3.7/dist/js/bootstrap.min.js" type="text/javascript"></script>
<!-- ANGULAR-UI -->
<script src="./tech/angular-ui/ui-bootstrap-tpls.js" type="text/javascript"></script>
<!-- App -->
<script src="./app/app.js" type="text/javascript"></script>
<!-- Home -->
<script src="./home/home.js" type="text/javascript"></script>
<!-- Experience Details -->
<script src="./experienceDetails/experienceDetails.js" type="text/javascript"></script>

</html>
